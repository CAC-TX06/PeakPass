<script>
  window.onload = function() {
  var searchInput = document.querySelector('.search-input');
  var table = document.querySelector('.content-table');
  var tr = table.querySelectorAll('tr');

  searchInput.addEventListener('keyup', function(e) {
    var searchValue = e.target.value.toLowerCase();
    tr.forEach(function(tr) {
      var td = tr.querySelector('td');
      if (td) {
        var textValue = td.textContent || td.innerText;
        if (textValue.toLowerCase().indexOf(searchValue) > -1) {
          tr.style.display = '';
        } else {
          tr.style.display = 'none';
        }
      }
    });
  });

  const btns = document.querySelectorAll("[data-target]");
  const close_btns = document.querySelectorAll(".fa-xmark");

  btns.forEach(btn => {
    btn.addEventListener("click", function() {
      document.querySelector(btn.dataset.target).removeAttribute("hidden");
    });
  });

  close_btns.forEach(btn => {
    btn.addEventListener("click", function() {
      const modal = btn.closest(".bg-modal");
      modal.setAttribute("hidden", true);
    });
  });
}

  function checkForm() {
    let name = document.getElementById('name');
    let username = document.getElementById('username');
    let password = document.getElementById('password');
    let url = document.getElementById('url');

    if (name.value.length == 0) {
      name.style.border = '1px solid #FA5B5B';
    }

    if (username.value.length == 0) {
      username.style.border = '1px solid #FA5B5B';
    } 
    
    if (password.value.length == 0) {
      password.style.border = '1px solid #FA5B5B';
    }

    if (url.value.length == 0) {
      url.style.border = '1px solid #FA5B5B';
    }

    if (name.value.length == 0 || username.value.length == 0 || password.value.length == 0 || 
    url.value.length == 0 || (!url.value.includes('http://') && !url.value.includes('https://'))) {
      return false;
    } else {
      document.forms["update"].submit();
    }
  }

  // Get the button, and when the user clicks on it, execute myFunction
document.getElementById("myBtn").onclick = function() {myFunction()};

/* myFunction toggles between adding and removing the show class, which is used to hide and show the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
    if (!event.target.matches('.user-pfp')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
            }
        }
    }
}
</script>
