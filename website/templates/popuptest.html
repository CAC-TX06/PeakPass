<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a6e4faf2bf.js" crossorigin="anonymous"></script>
    <title>Test</title>
</head>
<body>
    <div class="bg-modal">
        <div class="modal-content">
            <form action="">
                <div class="modal-header">
                    <h2 class="modal-title">Edit Item</h2>
                    <button class="close" type="button" data-dismiss="modal" title="close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="name">Name</label>
                            <input id="name" class="popup-input" type="text" name="Name" required="">
                        </div>
                        <div class="col-6 form-group">
                            <label for="username">Username</label>
                            <input id="username" class="popup-input" type="text" name="Username" required="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="password">Password</label>
                            <input id="password" class="popup-input" type="text" name="Password" required="">
                        </div>
                        <div class="col-6 form-group">
                            <label for="url">URL</label>
                            <input id="url" class="popup-input" type="text" name="URL" required="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="save" type="submit" value="submit">Save</button>
                    <a class="cancel" href="">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <table class="content-table">
        <thead>
          <tr>
            <th>
              <input type="text" class="search-input" placeholder="Search">
            </th>
          </tr>
        </thead>
        <tbody> 
            <td><img src="images/pfp_a.png" class="item-pfp" alt="Item Image"><a class="item-name" href="">Amazon</a></td>
          </tr>
          <tr>
            <td><img src="images/pfp_b.png" class="item-pfp" alt="Item Image"><a class="item-name" href="">Bitwarden</a></td>
          </tr>
          <tr>
            <td><img src="images/pfp_w.png" class="item-pfp" alt="Item Image"><a class="item-name" href="">Walmart</a></td>
          </tr>
          <tr>
            <td><img src="images/pfp_t.png" class="item-pfp" alt="Item Image"><a class="item-name" href="">Twitter</a></td>
          </tr>
          <tr>
        </tbody>
      </table>

</body>
</html>

<script>
  window.onload = function() {
  var searchInput = document.querySelector('.search-input');
  var table = document.querySelector('.content-table');
  var tr = table.querySelectorAll('tr');

  searchInput.addEventListener('keyup', function(e) {
    var searchValue = e.target.value.toLowerCase();
    tr.forEach(function(tr) {
      var td = tr.querySelector('td');
      if (td) {
        var textValue = td.textContent || td.innerText;
        if (textValue.toLowerCase().indexOf(searchValue) > -1) {
          tr.style.display = '';
        } else {
          tr.style.display = 'none';
        }
      }
    });
  });
  }

  document.addEventListener('click', function (event) {
    // If the clicked element doesn't have the right selector, bail
    if (event.target.matches('.close')) {
      event.preventDefault();
      document.querySelector('.bg-modal').style.display = 'none';
    }

    if (event.target.matches('.item-name')) {
      event.preventDefault();
      document.querySelector('.bg-modal').style.display = 'flex';
    }
  }, false);
</script>

<style>

      padding: 0;

  }

  body {

      font-family: "Montserrat", sans-serif;

      font-size: 16px;
      color: #edf0f1;

  }

  .content-table {
      border-collapse: collapse;
      margin: 75px auto 25px auto;
      font-size: 0.9em;
      min-width: 800px;
      border-radius: 5px 5px 0 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  }

  .content-table thead tr {
      background-color: #85dd86;
      color: white;
      text-align: left;
      font-weight: bold;
  }

  .search-input {
      border: none;
      outline: none;
      background-color: #85dd86;
      color: white;
      font-weight: 700;
  }

  .search-input::placeholder {
      color: white;
      opacity: 0.9;

  .content-table th {

  }

  }

  .content-table th,
  .content-table td {

  }

  .content-table tbody tr {
      background-color: rgb(38, 39, 48);

      color: #fff;
  }

  .item-pfp {
      border-radius: 50%;

      margin: 0 40px 0 0;

  } 

  a:hover {
        transition: all 0.5s ease;
      color: #91f093;
      text-decoration: none;
  }

  label {
    font-size: 15px;
    color: white;
  }

  .bg-modal {
      width: 100%;

      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0;
      justify-content: center;
      align-items: center;
      display: none;
  }

  .modal-content {
      width: 800px;
      height: 400px;
      background-color: rgb(50, 52, 63);
      border-radius: 8px;
      position: relative;
  }

  .modal-header {
    color: white;
  }

  .popup-input {
      width: 100%;
      display: block;
      color: white;
      background-color: rgb(58, 59, 73);
      border: 1px solid rgb(38, 39, 48);

      padding: .375rem .75rem;
  }

  .popup-input:focus {
    outline: none;
  }

  .close {
      font-size: 20px;
      color: white;

  }

  .modal-header .close {

  }

  .close:hover {
    color: #f3f3f3;
    text-decoration: none;
  }

  .modal-footer {
    justify-content: flex-start;
  }

  .save {
      position: absolute;
      top: 0;
      font-size: 18px;
      cursor: pointer;
      margin-top: 320px;
      padding: 8px 10px;
      background-color: rgb(38, 39, 48);
      border-radius: 4px;
      border: none;
  }

  .save:hover {
    transition: all 0.5s ease;
    color: #91f093;
    text-decoration: none;
  }

  .cancel {
      position: absolute;
      top: 0;
      font-size: 18px;
      cursor: pointer;
      margin: 320px 0px 0px 75px;
      padding: 8px 10px;
  }
</style>
