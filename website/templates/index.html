  *, *::before, *::after {
      margin: 0;
      padding: 0;
      font-family: Montserrat;
      box-sizing: border-box;
  }

  body {
      background-color: rgb(50, 52, 63);
      min-height: 100vh;
  }

  li, a, button {
    font-family: "Montserrat", sans-serif;
    font-weight: 400;
    font-size: 16px;
    color: #edf0f1;
    text-decoration: none;
  }

  a:hover {
    color: #91f093;
    text-decoration: none;
  }

  header {
    background-color: rgb(38, 39, 48);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0px 15%;

  }

  .logo {

    margin: 10px 0 10px 0;
    background-color: rgb(38, 39, 48);
  }

      width: 60px;
    }

    display: flex;
    top:0;
    width: 100%;
    height: auto;
    background-color: rgb(38, 39, 48);

  .nav_links {
    flex: 1 1 200px;
    list-style: none;
    background-color: rgb(38, 39, 48);
    margin-bottom: 0;

    display: inline-block;
    text-align: center;

      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      padding-inline-end: 0px;
      margin: 10px;
      margin-right: 40px;
      text-align: center;
      padding-left: 20px;
      font-size: 2px;

    font-weight: 700;
    font-size: 25px;
  }

    color: #91f093;
    text-decoration: none;
  }

    .nav_links li a{

    }

    }

    text-align: right;

    transition: all 0.3s ease 0s;
    position: relative;

      display: flex;
      flex-wrap: wrap;

    display: inline-block;

    display: none;

    background-color: rgb(50, 52, 63);

    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);

    text-decoration: none;
    display: block;

    background-color: rgb(38, 39, 48);

  .logout {
    background-color: #FA5B5B;
    color: white !important;

    color: white !important;

    padding: 8px 0;
