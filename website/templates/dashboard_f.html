  <body>
    <header>
      <nav>
        <a>
          <img class="logo" src={{ url_for('static', filename='peakpass_logo.png') }} alt="logo">
        </a>
        <ul class="nav_links">
          <li><a class="dash" href="">Dashboard</a></li>
          <li><a href="">Tools</a></li>
        </ul>
        <img src={{ path }} class="user-pfp" alt="User Profile Picture">
      </nav>
    </header>

  <table class="content-table">
      <thead>
        <tr>
          <th>
            <input type="text" class="search-input" placeholder="Search">
          </th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <td><img src={{ i['img'] }} class="item-pfp" alt="Item Image" data-target=#{{ i.id }}><a class="item-name" data-target=#{{ i.id }}>{{ i.id }}</a></td>
        </tr>

        <tr>
          <td><img src={{ i['img'] }} class="item-pfp" alt="Item Image" data-target=#{{ i.id }}><a class="item-name" data-target=#{{ i.id }}>{{ i.id }}</a></td>
        </tr>

        <tr>
          <td><img src={{ i['img'] }} class="item-pfp" alt="Item Image" data-target=#{{ i.id }}><a class="item-name" data-target=#{{ i.id }}>{{ i.id }}</a></td>
        </tr>

        <tr>
          <td><img src={{ i['img'] }} class="item-pfp" alt="Item Image" data-target=#{{ i.id }}><a class="item-name" data-target=#{{ i.id }}>{{ i.id }}</a></td>
        </tr>

        <div id={{ i.id }} class="bg-modal" hidden> 
          <div class="modal-content">
              <form action="" method="POST" name="update">
                  <div class="modal-header">
                      <h2 class="modal-title">Edit Item</h2>
                      <a class="fa-solid fa-xmark"></a>
                  </div>
                  <div class="modal-body">
                      <div class="row">
                          <div class="col-6 form-group">
                              <label for="name">Name</label>
                              <input id="name" class="popup-input" type="text" name="Name" value={{ i.id }} required>
                          </div>
                          <div class="col-6 form-group">
                              <label for="username">Username</label>
                              <input id="username" class="popup-input" type="text" name="Username" value={{ i.username if i.username !=None }}>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-6 form-group">
                              <label for="password">Password</label>
                              <input id="password" class="popup-input" type="password" name="Password" value={{ i.password if i.password !=None }}>
                          </div>
                          <div class="col-6 form-group">
                              <label for="url">URL</label>
                              <input id="url" class="popup-input" type="text" name="URL" value={{ i.url if i.url !=None }}>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button class="save" type="submit" value="submit">Save</button>
                      <a class="cancel" href="">Cancel</a>
                  </div>
              </form>
          </div>
        </div>

        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

<script>
  window.onload = function() {
  var searchInput = document.querySelector('.search-input');
  var table = document.querySelector('.content-table');
  var tr = table.querySelectorAll('tr');

  searchInput.addEventListener('keyup', function(e) {
    var searchValue = e.target.value.toLowerCase();
    tr.forEach(function(tr) {
      var td = tr.querySelector('td');
      if (td) {
        var textValue = td.textContent || td.innerText;
        if (textValue.toLowerCase().indexOf(searchValue) > -1) {
          tr.style.display = '';
        } else {
          tr.style.display = 'none';
        }
      }
    });
  });

  const btns = document.querySelectorAll("[data-target]");
  const close_btns = document.querySelectorAll(".fa-xmark")
  const cancel_btns = document.querySelectorAll(".cancel");

  btns.forEach(btn => {
    btn.addEventListener("click", function() {
      event.preventDefault();
      document.querySelector(btn.dataset.target).removeAttribute("hidden");
      document.body.style.overflow = "hidden";
    });
  });

  close_btns.forEach(btn => {
    btn.addEventListener("click", function() {
      event.preventDefault();
      const modal = btn.closest(".bg-modal");
      modal.setAttribute("hidden", true);
      document.body.style.overflow = "auto";
    });
  });

  cancel_btns.forEach(btn => {
    btn.addEventListener("click", function() {
      event.preventDefault();
      const modal = btn.closest(".bg-modal");
      modal.setAttribute("hidden", true);
      document.body.style.overflow = "auto";
    });
  });
}

  function checkForm() {
    let name = document.getElementById('name');
    let username = document.getElementById('username');
    let password = document.getElementById('password');
    let url = document.getElementById('url');

    if (name.value.length == 0) {
      name.style.border = '1px solid #FA5B5B';
    }

    if (username.value.length == 0) {
      username.style.border = '1px solid #FA5B5B';
    } 
    
    if (password.value.length == 0) {
      password.style.border = '1px solid #FA5B5B';
    }

    if (url.value.length == 0) {
      url.style.border = '1px solid #FA5B5B';
    }

    if (name.value.length == 0 || username.value.length == 0 || password.value.length == 0 || 
    url.value.length == 0 || (!url.value.includes('http://') && !url.value.includes('https://'))) {
      return false;
    } else {
      document.forms["update"].submit();
    }

    // const togglePass = document.querySelector('#togglePassword');
    // const pass = document.querySelector('input[name="password"]');

    // togglePass.addEventListener('click', function(e) {
    //   const type = pass.getAttribute('type') === 'password' ? 'text' : 'password';
    //   pass.setAttribute('type', type);
    //   this.classList.toggle('bi-eye');
    // });
  }
</script>
